name: ci

on:
  push:
  schedule:
    - cron:  '0 17 * * 1'

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - run: ./dot.sh help
      - run: ./dot.sh link
      - run: ./dot.sh install-defaults

  test-brew:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - run: brew uninstall go@1.17
      - run: ./dot.sh install-brew
        env:
          HOMEBREW_BUNDLE_BREW_SKIP: 'node'

  test-fisher:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - run: ./dot.sh link
      - run: ./dot.sh install-fisher

  test-vim:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - run: ./dot.sh install-vim

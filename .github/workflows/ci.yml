name: ci

on:
  push:
  workflow_dispatch:

env:
  TERM: xterm
  HOMEBREW_BUNDLE_BREW_SKIP: 'node go'

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        command:
          - help
          - clone
          - link
          - install-brew
          - install-defaults
          - install-fisher
          - install-vim

    steps:
      - uses: actions/checkout@v4
      - run: ./dot.sh ${{ matrix.command }}

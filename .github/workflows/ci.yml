name: ci

on:
  push:
  workflow_dispatch:

env:
  TERM: xterm

jobs:
  test-clone:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - run: ./dot.sh clone

  test-link:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - run: ./dot.sh help
      - run: ./dot.sh link

  test-brew:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - run: ./dot.sh install-brew
        env:
          HOMEBREW_BUNDLE_BREW_SKIP: 'node go'

  test-defaults:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - run: ./dot.sh install-defaults

  test-fisher:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - run: ./dot.sh link
      - run: ./dot.sh install-fisher

  test-vim:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - run: ./dot.sh install-vim

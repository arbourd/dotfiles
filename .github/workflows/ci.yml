name: ci

on:
  push:
  workflow_dispatch:

env:
  TERM: xterm
  HOMEBREW_BUNDLE_BREW_SKIP: 'node'

jobs:
  test:
    runs-on: macos-14
    strategy:
      matrix:
        command:
          - help
          - clone
          - link
          - install-brew
          - install-defaults
          - install-fisher
          - install-vim

    steps:
      - uses: actions/checkout@v4

      - if: ${{ matrix.command == 'install-brew' }}
        name: brew uninstall go
        run: |
          versions=$(brew list | grep -E '^go$|^go@' || true)
          echo $versions

          for v in $versions
          do
            echo "brew uninstall $v"
            brew uninstall $v
          done

      - run: ./dot.sh ${{ matrix.command }}
